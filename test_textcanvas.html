
<!DOCTYPE html>
<html>
  <head>
    <script src = "./utility.js"></script>
    <script src = "./SketchCanvas.js"></script>
    <style type = "text/css">*{margin : 0; padding : 0;}</style>
  </head>
  <body>
    <canvas id = "background_canvas" style = "background-color:#eeeeee"></canvas>

    <script type = "text/javascript">
      SketchCanvas.init(screen.width / 2, screen.height / 2, '#c0ffee');
      $("#background_canvas").width(screen.width).height(screen.height).css("opacity", "0.8");
      background_canvas.addEventListener('click', onclick, false);

      var Status = function(){};
      Status.sketch_canvas = 'inactive';
      function onclick(){
        switch(Status.sketch_canvas){
          case 'active':
            SketchCanvas.clear(); break;
          case 'inactive':
            SketchCanvas.display(); break;
        }
      }

    </script>
  </body>
</html>
